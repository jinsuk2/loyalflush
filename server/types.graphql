# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String
  email: String! @isUnique
  createdAt: DateTime! # read-only (managed by Graphcool)
  updatedAt: DateTime! # read-only (managed by Graphcool)
  password: String!
  facebookUserId: String @isUnique
  userReviews: [Review!]! @relation (name:"User")
  gender: String
}

type Washroom @model {
  id: ID! @isUnique
  name: String
  stall: Int
  listOfPhotos: [Photo!]! @relation (name:"Photos")
  listOfReviews: [Review!]! @relation (name:"Review")
  toiletSeater: Boolean
  overallRating: Float
  instruction: String
  address: String
  locationLat: Float
  locationLong: Float
  hoursFrom: DateTime
  hoursTo: DateTime
}

type Review @model {
  id: ID! @isUnique
  user: User @relation (name: "User")
  washroom: Washroom @relation (name: "Review")
  rating: Int!
  time: DateTime!
  comment: String
}

type Photo @model {
  id: ID! @isUnique
  contentType: String! @defaultValue(value:"image/png")
  name: String!
  url: String!
  washroom: Washroom! @relation (name: "Photos")
  date: DateTime
}